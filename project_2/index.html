<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fd Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="logo-2.0.png" alt="">
        </div>
        <div class="list">
            <a href="#">FD Alternative</a>
            <a href="#">SIP Calculator</a>
            <a href="#">GST Calculator</a>
            <a href="#">FD Interest Rates</a>
        </div>
    </header>


    <div class="main">
        <div class="contain">
            <h4>Fixed Deposit Calculator</h4>
            <div class="box">
                <div class="amount">
                    <p>FD Amount (Rs.)</p>
                    <input placeholder="12,00,000" id="amount" />
                </div>
                <div class="period">
                    <p>FD Period</p>
                    <div class="inputs">
                        <input placeholder="5" id="period" />
                        <select>
                            <option value="1">years</option>
                            <option value="2">months</option>
                            <option value="3">days</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="box2">
                <div class="interest">
                    <p>Interest(%)</p>
                    <input placeholder="12.5" id="interest" />
                </div>
                <div class="frec">
                    <p>Compounding Frequency</p>
                    <select>
                        <option value="1">Yearly</option>
                        <option value="1">Half Yearly</option>
                        <option value="1">Quarterly</option>
                        <option value="1">Monthly</option>
                    </select>
                </div>
            </div>
            <button id="btn">Calculate</button>
        </div>
    </div>

    <script src="script.js"></script>

</body>
</html>
