<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crude Operation Table</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <h1>Student Data Table</h1>
        <div class="row1">
            <div class="name">
                <p>Name: </p>
                <input type="text">
            </div>
            <div class="per">
                <p>Percentage: </p>
                <input type="number" />
            </div>
        </div>
        <div class="row2">
            <div class="school">
                <p>School: </p>
                <input type="text">
            </div>
            <div class="btn">
                <p>Add Data</p>
                <button>Add</button>
            </div>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
