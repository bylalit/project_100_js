    <link rel="stylesheet" href="style.css">

<body>
    <main>
        <h1>Student Data Table</h1>
        <div class="row1">
            <input type="hidden" value="" id="update" />
            <div class="name">
                <p>Name: </p>
                <input type="text" id="name">
            </div>
            <div class="per">
                <p>Percentage: </p>
                <input type="number" id="pers" />
            </div>
        </div>
        <div class="row2">
            <div class="school">
                <p>School: </p>
                <input type="text" id="schools">
            </div>
            <div class="btn">
                <p>Add Data</p>
                <button id="btn">Add</button>
            </div>
        </div>

        <div id="demo"></div>
    </main>

    <script src="script.js"></script>
</body>
